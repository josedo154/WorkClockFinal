<header *ngIf="mode === 'coordinador'" class="bg-primary text-white py-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="mb-0">WorkClock - Coordinador</h1>

    <div>
      <p class="mb-0">{{usuario.usuario}}</p>
    </div>

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/coordinador/crudEmpleados" routerLinkActive="active">
            Empleados
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/coordinador/datos" routerLinkActive="active" >
            Mis Datos
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
