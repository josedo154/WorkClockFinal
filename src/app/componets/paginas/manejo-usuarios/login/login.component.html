<div class="d-flex justify-content-center align-items-center min-vh-100">
<div class="container p-4 bg-white rounded shadow text-center" style="max-width: 350px;">
  <h2>Inicio de Sesión</h2>
  <form name="inicio_sesion" class="mt-3">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" name="usuario">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" name="clave">
    </div>
    <button type="button" class="btn btn-primary w-100" (click)="validacionLogin()">Iniciar Sesión</button>
  </form>
  <br>
  <a [routerLink]="'/crear-empleado'" class="d-block">Crear cuenta Empleado</a>
  <a [routerLink]="'/crear-coordinador'" class="d-block">Crear cuenta Cordinador</a>
</div>
</div>
