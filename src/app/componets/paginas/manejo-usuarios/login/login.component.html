<div class="container text-center mt-4">
  <h3>Cuentas de prueba</h3>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>empl1:</strong> <span class="text-primary">empl_1</span>
      </div>
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>empl3:</strong> <span class="text-primary">empl_3</span>
      </div>
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>empl6:</strong> <span class="text-primary">empl_6</span>
      </div>

    </div>
    <div class="col">
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>cord1:</strong> <span class="text-success">cord_1</span>
      </div>
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>cord2:</strong> <span class="text-success">cord_2</span>
      </div>
      <div class="d-flex justify-content-between p-3 mb-3 border rounded bg-light">
        <strong>cord3:</strong> <span class="text-success">cord_3</span>
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container p-4 bg-white rounded shadow text-center" style="max-width: 350px;">
    <h2>Inicio de Sesión</h2>
    <form [formGroup]="formulario" (ngSubmit)="login()" class="mt-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" formControlName="usuario">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" formControlName="clave">
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <br>
    <a [routerLink]="'/crear-empleado'" class="d-block">Crear cuenta Empleado</a>
    <a [routerLink]="'/crear-coordinador'" class="d-block">Crear cuenta Coordinador</a>
  </div>
</div>
